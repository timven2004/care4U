<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>主頁</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container">
                <a class="navbar-brand" href="../html/main-page.html"><img src="../img/logo.jpeg"><span
                        id="logo">Care4U</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/main-page.html">主頁</a>
                        </li>

                        <!-- Button trigger modal for doctor  -->
                        <li type="button" class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                            <a class="nav-link" href="#">醫生登入 <span class="sr-only"></span></a>
                        </li>

                        <!-- Modal for doctor -->
                        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">醫生帳號</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="doctor-login-form">

                                            <form id="doctor-login-form">
                                                <h5>醫生登入</h5>
                                                <input type="email" class="form-control" id="login_email"
                                                    name="login_email" placeholder="請輸入電郵" required />
                                                <input type="password" class="form-control" id="login_password"
                                                    name="login_password" placeholder="請輸入密碼" required />
                                                <input class="submit" type="submit" value="登入" />
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Button trigger modal for user -->
                        <li type="button" class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            <a class="nav-link" href="#"> 用戶註冊 / 登入 <span class="sr-only"></span></a>
                        </li>

                        <!-- Modal for user  -->
                        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">用戶帳號</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="login-response" class="form-submit-response">
                                            <button>已完成註冊，馬上登入!</button>
                                        </div>

                                        <div id="reg-or-login-form">

                                            <form id="login-form">
                                                <h5>用戶登入</h5>
                                                <input type="email" class="form-control" id="login_email"
                                                    name="login_email" placeholder="請輸入電郵" required />
                                                <input type="password" class="form-control" id="login_password"
                                                    name="login_password" placeholder="請輸入密碼" required />
                                                <input class="submit" type="submit" value="登入" />
                                            </form>

                                            <form id="reg-form">
                                                <h5>用戶帳號註冊</h5>
                                                <div>
                                                    <span>姓名</span>
                                                    <input type="text" class="form-control" id="reg_username"
                                                        name="reg_username" placeholder="請輸入全名" required />
                                                </div>
                                                <div>
                                                    <span>電郵</span>
                                                    <input type="email" class="form-control" id="reg_email"
                                                        name="reg_email" placeholder="請輸入電郵" required />
                                                </div>
                                                <div>
                                                    <span>手機號碼</span>
                                                    <input type="tel" class="form-control" id="reg_telephone"
                                                        name="reg_telephone" maxlength="8" placeholder="請輸入手機號碼"
                                                        required />
                                                </div>
                                                <div>
                                                    <span>密碼</span>
                                                    <input type="password" class="form-control" id="reg_password"
                                                        name="reg_password" placeholder="請輸入密碼" required />
                                                </div>
                                                <div>
                                                    <span>確認密碼</span>
                                                    <input type="password" class="form-control" id="confirm_password"
                                                        name="confirm_password" placeholder="請再輸入密碼" required />
                                                </div>

                                                <input class="submit" type="submit" value="提交" />
                                            </form>

                                            <div id="reg-login-switch">
                                                <a><span>請按此註冊</span></a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </ul>

                </div>

            </div>
        </nav>
    </header>




    <div id="carouselExampleControls" class="carousel slide banner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/demo.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../img/demo.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../img/demo.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <div class="container-fluid flow">
        <div class="row">
            <p class="workflow">服務流程 :</p>
            <div class="col-lg col-md-12 col-sm-12 box"><span class="number">1.</span><img
                    src="../img/registraton.png">登記</div>
            <div class="col-lg col-md-12 col-sm-12 box"><span class="number">2.</span><img src="../img/analysis.webp">評估
            </div>
            <div class="col-lg col-md-12 col-sm-12 box"><span class="number">3.</span><img src="../img/booking.png">預約
            </div>
            <div class="col-lg col-md-12 col-sm-12 box"><span class="number">4.</span><img src="../img/payment.png">付款
            </div>
            <div class="col-lg col-md-12 col-sm-12 box"><span class="number">5.</span><img src="../img/video.jpeg">
                視像諮詢</div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div>
                    <p>© 2021 Care4U . 版權所有 不得轉載</p>
                </div>
            </div>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="../js/main-page.js"></script>

</body>

</html>
