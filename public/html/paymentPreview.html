<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Care4you - Payment Review</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="../css/paymentPreview.css" rel="stylesheet">
    </head>
    
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="row pictureHolder">
        <img src="../assets/payment.jpg" class="picture mb-4">
        <span class="overlay"> 付款 </span>

    </div>
    
    <div class="container">
      <table id="cart" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th style="width:60%">項目</th>
            <th style="width:20%">價錢(hk$)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin">治療費用</h4>
                  <p>約見治療師所需的費用</p>
                </div>
              </div>
            </td>
            <td data-th="Price">$1000</td>
          </tr>
          <tr>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin">服務費</h4>
                  <p>所收取的手續及服務費</p>
                </div>
              </div>
            </td>
            <td data-th="Price">$20</td>
          </tr>

        </tbody>
        <tfoot>
          <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> 返回</a></td>
            <td><strong>總數 $1020</strong></td>
            <td><a href="#" class="btn btn-success btn-block">付款 <i class="fa fa-angle-right"></i></a></td>
          </tr>
        </tfoot>
      </table>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>

</body>
</html>
