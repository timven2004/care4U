<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care4you - Client Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link href="../css/navbarAndFooter.css" rel="stylesheet">
    <link rel="stylesheet" href="../dependencies/tavoCalender/tavo-calendar.css" />

    <link href="../css/clientBooking.css" rel="stylesheet">


</head>

<body>

    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../html/main-page.html"><img src="../img/logo.jpeg"><span
                        id="logo">Care4U</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active" aria-current="page" href="../html/main-page.html">主頁 <span
                                    class="sr-only">(current)</span></a>
                        </li>

                        <!-- Button trigger modal for doctor  -->
                        <li id="login-reg-doctor" class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-dismiss="modal">
                            <a class="nav-link" href="#">登入/註冊 <span class="sr-only"></span></a>
                        </li>

                        <!-- Modal for doctor -->
                        <div class="modal fade" id="exampleModal" data-dismiss="modal" data-bs-target="#exampleModal"
                            tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" data-dismiss="modal">註冊 / 登入身份
                                        </h5>
                                    </div>

                                    <div class="modal-body role">

                                        <div class="doctorlogin">
                                            <button type="button" class="btn buttonColor" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal1" id="doctorRegButton"
                                                data-dismiss="modal">
                                                醫生註冊 / 登入
                                            </button>

                                            <div class="modal fade" id="exampleModal1" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">醫生帳號</h5>
                                                        </div>
                                                        <div class="modal-body">

                                                            <div id="doctor-reg-or-login-form">
                                                                <form id="doctor-login-form">
                                                                    <h5>醫生登入</h5>
                                                                    <input type="email" class="form-control"
                                                                        id="login_email" name="login_email"
                                                                        placeholder="請輸入電郵" required />
                                                                    <input type="password" class="form-control"
                                                                        id="login_password" name="login_password"
                                                                        placeholder="請輸入密碼" required />
                                                                    <input class="submit" type="submit" value="登入" />
                                                                </form>

                                                                <form id="doctor-reg-form">
                                                                    <h5>醫生帳號註冊</h5>
                                                                    <div>
                                                                        <span>姓名</span>
                                                                        <input type="text" class="form-control"
                                                                            id="reg_username" name="reg_username"
                                                                            placeholder="請輸入全名" required />
                                                                    </div>
                                                                    <div>
                                                                        <span>電郵</span>
                                                                        <input type="email" class="form-control"
                                                                            id="reg_email" name="reg_email"
                                                                            placeholder="請輸入電郵" required />
                                                                    </div>
                                                                    <div>
                                                                        <span>電話</span>
                                                                        <input type="tel" class="form-control"
                                                                            id="reg_telephone" name="reg_telephone"
                                                                            maxlength="8" placeholder="請輸入電話號碼"
                                                                            required />
                                                                    </div>
                                                                    <div>
                                                                        <span>密碼</span>
                                                                        <input type="password" class="form-control"
                                                                            id="reg_password" name="reg_password"
                                                                            placeholder="請輸入密碼" required />
                                                                    </div>

                                                                    <div>
                                                                        <label for="description">個人簡介 :</label>
                                                                        <textarea id="personalDiscription"
                                                                            name="description" rows="5" cols="45">
                                                                        </textarea>
                                                                    </div>

                                                                    <input class="submit" type="submit" value="提交" />
                                                                </form>

                                                                <div id="reg-login-switch1">
                                                                    <a><span>請按此註冊</span></a>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>




                                        <div class="userlogin">
                                            <button type="button" class="btn buttonColor" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal2" id="userRegButton" data-dismiss="modal">
                                                用戶註冊 / 登入
                                            </button>

                                            <div class="modal fade" id="exampleModal2" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">用戶帳號</h5>
                                                        </div>

                                                        <div class="modal-body role">
                                                            <div id="user-reg-or-login-form">
                                                                <form id="login-form">
                                                                    <h5>用戶登入</h5>
                                                                    <input type="email" class="form-control"
                                                                        id="login_email" name="login_email"
                                                                        placeholder="請輸入電郵" required />
                                                                    <input type="password" class="form-control"
                                                                        id="login_password" name="login_password"
                                                                        placeholder="請輸入密碼" required />
                                                                    <input class="submit" type="submit" value="登入" />
                                                                </form>

                                                                <form id="reg-form">
                                                                    <h5>用戶帳號註冊</h5>
                                                                    <div>
                                                                        <span>姓名</span>
                                                                        <input type="text" class="form-control"
                                                                            id="reg_username" name="reg_username"
                                                                            placeholder="請輸入全名" required />
                                                                    </div>
                                                                    <div>
                                                                        <span>電郵</span>
                                                                        <input type="email" class="form-control"
                                                                            id="reg_email" name="reg_email"
                                                                            placeholder="請輸入電郵" required />
                                                                    </div>
                                                                    <div>
                                                                        <span>手機號碼</span>
                                                                        <input type="tel" class="form-control"
                                                                            id="reg_telephone" name="reg_telephone"
                                                                            maxlength="8" placeholder="請輸入手機號碼"
                                                                            required />
                                                                    </div>
                                                                    <div>
                                                                        <span>密碼</span>
                                                                        <input type="password" class="form-control"
                                                                            id="reg_password" name="reg_password"
                                                                            placeholder="請輸入密碼" required />
                                                                    </div>

                                                                    <input class="submit" type="submit" value="提交" />
                                                                </form>

                                                                <div id="reg-login-switch">
                                                                    <a><span>請按此註冊</span></a>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                </div>
                            </div>

                        </div>


                        <!-- dropdown menu for doctor after login -->
                        <div>
                            <li class="nav-item dropdown" id="myDoctorAccount">
                                <a class="nav-link innerMyDocAccount" href="#" id="navbarDropdown"
                                    data-toggle="dropdown" aria-expanded="false" aria-haspopup="true" role="button">
                                    醫生帳戶
                                </a>
                                <div id="doctorAccountItems" class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/doctor/doctorsProfile.html"><i
                                            class="far fa-edit"></i>帳戶資料</a>
                                    <a class="dropdown-item" href="/doctor/doctorAvailableTimeSlotsBooking.html">
                                        <i class="far fa-calendar-check"></i>設定應診時間</a>
                                    <div class="dropdown-divider"></div>
                                    <a href="/api/doctorLogout" class="dropdown-item" id="logout"
                                        onclick="return confirm('請確認是否登出?');">
                                        <i class="fas fa-sign-out-alt"></i>登出</a>
                                </div>
                            </li>
                        </div>




                        <!-- dropdown menu for user after login -->
                        <div>
                            <li class="nav-item dropdown" id="myUserAccount">
                                <a class="nav-link innerMyUserAccount" href="#" id="navbarDropdown"
                                    data-toggle="dropdown" aria-expanded="false" aria-haspopup="true" role="button">
                                    我的帳戶
                                </a>
                                <div id="userAccountItems" class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/user/clientProfile.html"><i
                                            class="far fa-edit"></i>帳戶資料</a>
                                    <a class="dropdown-item" href="/user/questionnaire.html">
                                        <i class="fas fa-user-md"></i>開始預約流程</a>
                                    <div class="dropdown-divider"></div>
                                    <a href="/api/userLogout" class="dropdown-item" id="logout"
                                        onclick="return confirm('請確認是否登出?');">
                                        <i class="fas fa-sign-out-alt"></i>登出</a>
                                </div>
                            </li>
                        </div>


                    </ul>
                </div>
        </nav>
    </header>


    <section>
        <div id="my-calendar"></div>
    </section>
    <section>
        <div id="timeSlotsContainer">
            <h1 class="chooseTime">選擇複診時段：</h1>

            <div id="timeSlots">
            </div>
        </div>
    </section>
    <form action="/api/book/" method="POST">
        <label for="choosenTimeSlot">已選時段</label>
        <input type="text" id="choosenTimeSlot" name="timeSlots" class="choosenTimeSlot">
        <input type="text" id="choosenTimeSlotId" name="timeSlotsId">

        <button class="btn btn-danger" type="submit">確認預約</button>
    </form>

    <footer>
        <div class="container">
            <div class="row">
                <div>
                    <p>© 2021 Care4U . 版權所有，並保留一切權利</p>
                </div>
            </div>
        </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="../js/navbarAndFooter.js"></script>
    <script src="../dependencies/moment-with-locales.min.js"></script>
    <script src="../dependencies/tavoCalender/tavo-calendar.js"></script>
    <script src="../js/clientBookingFollowUp.js"></script>

</body>

</html>
